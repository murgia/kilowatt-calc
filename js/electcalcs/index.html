<!-- return to appliances -->
<button><a href="/#/appliances">Return to the Calculator</a></button>

<h1 class="elec-calc-heading">Electrical Calculations</h1>

<!-- create div for each electrical calculation -->
<div class="elect-calc" data-ng-repeat="electcalc in ElectcalcIndexViewModel.electcalcs">
  <h3 data-electcalcID={{electcalc.id}} id="electcalc{{electcalc.id}}">{{electcalc.name}}</h3>
  <ul class="elec-calc-list">
    <li>State: {{electcalc.state}}</li>
    <li>Cost/kwh: {{electcalc.avg_cost}} cents/kwh</li>
    <li>Energy: {{electcalc.total_energy}} kwh</li>
    <li class="cost"> Total Yearly Cost: ${{electcalc.total_cost}}</li>
  </ul>
</div>
